<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/admin.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="../JS/admin.js" defer></script>
  <title>Admin</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../Images/logo.webp" alt="Logo">
    </div>
    <div class="title">
      <h1>ADMIN</h1>
    </div>
    <div class="user">
      <span id="profile"></span>
      <a href="#" id="logoutLink">
        <span id="logoutIcon" class="material-symbols-outlined">
          exit_to_app
        </span>
      </a>
    </div>
  </header>
  <main>
    <select id="userSelect" name="">
      <option value="">-- Choose an user --</option>
    </select>

    <form>
      <div class="inputs">
        <label for="username">USERNAME</label>
        <span class="material-symbols-outlined">
          account_circle
        </span>
        <input type="text" id="username" name="username" readonly />
      </div>
      <div class="inputs">
        <label for="email">EMAIL</label>
        <span class="material-symbols-outlined">
          mail
        </span>
        <input type="email" id="email" name="email" readonly/>
      </div>
      <div class="inputs">
        <label for="password">PASSWORD</label>
        <span class="material-symbols-outlined">
            lock
          </span>
        <div class="password-container">
          <input type="password" id="password" name="password" required/>
          <button type="button" id="visibilityButton">
            <span id="icon" class="material-symbols-outlined">
              visibility
            </span>
          </button>
        </div>
      </div>
      <div class="name-lastname">
        <div class="icon-name-lastname">
          <span class="material-symbols-outlined">
            badge
          </span>
        </div>
        <div class="inputs-name-lastname">
          <div class="inputs">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required/>
          </div>
          <div class="inputs">
            <label for="lastname">LASTNAME</label>
            <input type="text" id="lastname" name="lastname" required/>
          </div>
        </div>
      </div>
      <div class="inputs">
        <label for="telephone">TELEPHONE</label>
        <span class="material-symbols-outlined">
            call
          </span>
        <input type="text" id="telephone" name="telephone" required/>
      </div>
      <div class="gender-options">
        <div class="option">
          <input type="radio" name="gender" id="male" value="MALE">
          <label for="male">Male</label>
        </div>
        
        <div class="option">
          <input type="radio" name="gender" id="female" value="FEMALE">
          <label for="female">Female</label>
        </div>

        <div class="option">
          <input type="radio" name="gender" id="other" value="OTHER">
          <label for="other">Other</label>
        </div>
      </div>
      <div class="buttons">
        <button id="saveChangesButton">SAVE CHANGES</button>
        <button id="deleteUserButton">DELETE USER</button>
      </div>
    </form>
  </main>
  <footer>
    <span>&copy; Made by Alex, Ekaitz, Kevin & Victor</span>
  </footer>
</body>

</html>
