<!DOCTYPE html>
<html lang="en">

<!------------------------------------------- [ HEAD: Start ] ------------------------------------------------->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/admin.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="../JS/admin.js" defer></script>
  <title>Admin</title>
</head>
<!-------------------------------------------- [ HEAD: End ] -------------------------------------------------->

<!-------------------------------------------- [ BODY: Start ] ------------------------------------------------>
<body>
  <!------------------------------------------ [ HEADER: Start ] ---------------------------------------------->
  <header>
    <div class="logo"> <!-- Logo -->
      <img src="../Images/logo.webp" alt="Logo">
    </div>
    <div class="title"> <!-- Title -->
      <h1>ADMIN</h1>
    </div>
    <div class="user">
      <span id="profile"></span> <!-- User (Username) -->
      <a href="#" id="logoutLink"> <!-- Button [LOG OUT] -->
        <span id="logoutIcon" class="material-symbols-outlined">
          exit_to_app
        </span>
      </a>
    </div>
  </header>
  <!------------------------------------------ [ HEADER: End ] ------------------------------------------------>
  <!------------------------------------------ [ MAIN: Start ] ------------------------------------------------>
  <main>
    <!---------------------------------------- [ FORM: Users ] ------------------------------------------------>
    <select id="userSelect" name=""> <!-- Combobox (Users) -->
      <option value="">-- Choose an user --</option>
    </select>
    <form id="admin-form" method="post">
      <!--------------------------------------- [ FORM: Username ] -------------------------------------------->
      <div class="inputs"> <!-- Credential (Username) -->
        <label for="username">USERNAME</label>
        <span class="material-symbols-outlined">
          account_circle
        </span>
        <input type="text" id="username" name="username" readonly />
      </div>
      <!--------------------------------------- [ FORM: Email ] ----------------------------------------------->
      <div class="inputs"> <!-- Credential (Email) -->
        <label for="email">EMAIL</label>
        <span class="material-symbols-outlined">
          mail
        </span>
        <input type="email" id="email" name="email" readonly />
      </div>
      <!--------------------------------------- [ FORM: Password ] -------------------------------------------->
      <div class="inputs"> <!-- Credential (Password) -->
        <label for="password">PASSWORD</label>
        <span class="material-symbols-outlined">
          lock
        </span>
        <div class="password-container">
          <input type="password" id="password" name="password" required />
          <button type="button" id="visibilityButton">
            <span id="icon" class="material-symbols-outlined">
              visibility
            </span>
          </button>
        </div>
      </div>
      <!-------------------------------------- [ FORM: Name & Lastname ] -------------------------------------->
      <div class="name-lastname">
        <div class="icon-name-lastname">
          <span class="material-symbols-outlined">
            badge
          </span>
        </div>
        <div class="inputs-name-lastname">
          <div class="inputs"> <!-- Credential (Name) -->
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="inputs"> <!-- Credential (Lastname) -->
            <label for="lastname">LASTNAME</label>
            <input type="text" id="lastname" name="lastname" required />
          </div>
        </div>
      </div>
      <!-------------------------------------- [ FORM: Telephone ] ------------------------------------------->
      <div class="inputs"> <!-- Credential (Telephone) -->
        <label for="telephone">TELEPHONE</label>
        <span class="material-symbols-outlined">
          call
        </span>
        <input type="text" id="telephone" name="telephone" required />
      </div>
      <!-------------------------------------- [ FORM: Gender ] ---------------------------------------------->
      <div class="gender-options">
        <div class="option"> <!-- Radio Button (Male) -->
          <input type="radio" name="gender" id="male" value="MALE">
          <label for="male">Male</label>
        </div>
        <div class="option"> <!-- Radio Button (Female) -->
          <input type="radio" name="gender" id="female" value="FEMALE">
          <label for="female">Female</label>
        </div>
        <div class="option"> <!-- Radio Button (Other) -->
          <input type="radio" name="gender" id="other" value="OTHER">
          <label for="other">Other</label>
        </div>
      </div>
      <!-------------------------------------- [ FORM: Buttons ] --------------------------------------------->
      <div class="buttons"> <!-- Buttons [SAVE CHANGES, DELETE USER] -->
        <button type="submit" id="saveChangesButton" disabled>SAVE CHANGES</button>
        <button type="button" id="deleteUserButton" disabled>DELETE USER</button>
      </div>
    </form>
  </main>
  <!------------------------------------------- [ MAIN: End ] ----------------------------------------------->
  <!------------------------------------------- [ FOOTER: Start ] ------------------------------------------->
  <footer>
    <span>&copy; Made by Alex, Ekaitz, Kevin & Victor</span>
  </footer>
  <!------------------------------------------- [ FOOTER: End ] --------------------------------------------->
</body>
<!--------------------------------------------- [ BODY: End ] ----------------------------------------------->
</html>
