<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/admin.css">
  <script src="../JS/admin.js" defer></script>
  <title>Admin</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../Images/logo.webp" alt="Logo">
    </div>
    <div class="title">
      <h1>ADMIN</h1>
    </div>
    <div class="user">
      <span>Usuario</span>
      <a href="#">LOG OUT</a>
    </div>

  </header>
  <main>
    <select id="userSelect" name="">
      <option value="">-- Choose an user --</option>
    </select>

    <form method="POST">
      <div class="inputs">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="exampleuser" />
      </div>
      <div class="inputs">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="example@email.com" />
      </div>
      <div class="inputs">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" />
      </div>
      <div class="inputs">
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="examplename" />
      </div>
      <div class="inputs">
        <label for="lastname">LASTNAME</label>
        <input type="text" id="lastname" placeholder="examplelastname" />
      </div>
      <div class="inputs">
        <label for="telephone">TELEPHONE</label>
        <input type="text" id="telephone" placeholder="600 00 00 00" />
      </div>
      <div class="buttons">
        <button id="deleteUserButton" disabled>DELETE USER</button>
        <button id="saveChangesButton" disabled>SAVE CHANGES</button>
      </div>
    </form>
  </main>
  <footer>
    <span>&copy; Made by @Us</span>
  </footer>
</body>

</html>
